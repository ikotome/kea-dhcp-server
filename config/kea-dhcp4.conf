{
    "Dhcp4": {
        "valid-lifetime": 6000,
        "calculate-tee-times": true,
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/dhcp4.leases"
        },
        "subnet4": [
            {
                "subnet": "192.168.2.0/24",
                "pools": [
                    {"pool": "192.168.2.129 - 192.168.2.254"}
                ],
                "id": 1,
                "interface": "eth0",
                "option-data": [
                    {
                        "name": "routers",
                        "data": "192.168.2.1"
                    }
                ]
            }
        ],
        "interfaces-config": {
            "interfaces": ["eth0"],
        },
        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "192.168.11.4",
                "always-send": true
            }
        ],
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea/control_socket_4"
        },
        "loggers": [
            {
                "name": "*",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
        ]
    }
}